<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Clock with JavaScript </title>
  <link rel="stylesheet" href="src/css/quickstar.css">
  <link rel="shortcut icon" href="src/images/stackLogo.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="header">
    <div class="stackCode">
      <svg xmlns="http://www.w3.org/2000/svg" width="150" viewBox="0 0 670 236">
        <path class="path" stroke="#4CADC1" stroke-width="4" stroke-linejoin="round" stroke-linecap="round"
          stroke-miterlimit="10" stroke-dasharray="300" stroke-dashoffset="300" fill="none"
          d="M343.6 75.9v20.3l23.1 21.8-23.1 21.8v20.3l44.6-42.1zM326.4 139.8l-23.1-21.8 23.1-21.8v-20.3l-44.6 42.1 44.6 42.1z" />
        <path class="path" stroke="#4CADC1" stroke-width="4" stroke-linejoin="round" stroke-linecap="round"
          stroke-miterlimit="10" stroke-dasharray="500" stroke-dashoffset="500" fill="none"
          d="M335 38.9c-43.7 0-79.1 35.4-79.1 79.1s35.4 79.1 79.1 79.1 79.1-35.4 79.1-79.1-35.4-79.1-79.1-79.1zM335 182.9c-35.8 0-64.9-29.1-64.9-64.9s29.1-64.9 64.9-64.9 64.9 29.1 64.9 64.9-29.1 64.9-64.9 64.9z" />
      </svg>
    </div>
    <div class="navBars">
      <i class="fas fa-bars"></i>
    </div>
    <nav>
      <a href="#clock">Clock <i class="fas fa-clock"></i> </a>
    </nav>
  </header>

  <!-- Write html code -->
  <section class="clockMain">
    <div class="clockContainer">

      <div class="clockTitle">
        <h1>Hours</h1>
        <h1>Minutes</h1>
        <h1>Seconds</h1>
      </div>
      <div id="clock"></div>
      <div id="dates">10 - 10 - 2020</div>
      <div id="progressBar"></div>
    </div>
  </section>
  <!-- Write html code -->


  <div class="fixedName stacksagar/clock"></div>
  <script src="src/js/all.min.js"></script>
  <script src="src/js/code.js"></script>
  <script src="src/js/autoWrite.min.js"></script>
  <script src="custom.js"></script>
</body>

</html>
